<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Massimiliano Tusini">
    <!-- Collegamento Font-Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Collegamento Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <!-- Collegamento CSS -->
     <link rel="stylesheet" href="../css/style.css">
    <title>Aggiungi libro</title>
</head>
<body>
    <header>

      <!-- Barra di navigazione -->
      <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a href="../index.html">
                <img src="../img/duck.png" class="navbar-brand" style="width: 54px;" alt="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Anagrafica Utenti</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Storico Prestiti</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Help</a>
                    </li>
                </ul>
            </div>
        </div>
      </nav>

    </header>

    <main>
      <div class="container-md">
        <div>
            <h1 class="fs-2 py-4">Nuovo Libro</h1>
        </div>
        <form class="row g-4">
            <!-- Informazioni Autore -->
            <div class="col-6">
                <label for="inputName4" class="form-label">Nome Autore</label>
                <input type="text" class="form-control" placeholder="Inserisci il nome dell'autore" aria-label="First name" id="inputName4">
            </div>
            <div class="col-6">
                <label for="inputSurname4" class="form-label">Cognome Autore</label>
                <input type="text" class="form-control" placeholder="Inserisci il cognome dell'Autore" aria-label="Last Name" id="inputSurname4">
            </div>
            <!-- Informazioni Libro -->
            <div class="col-12">
                <label for="inputTitle" class="form-label">Titolo</label>
                <input type="text" class="form-control" id="inputTitle" placeholder="Inserisci il titolo del libro">
                <p class="fs-6 text-secondary mt-1">Titolo versione italiana</p>
            </div>

            <div class="col-md-4">
                <label for="inputGenre" class="form-label">Genere</label>
                <select id="inputGenre" class="form-select">
                <option selected>Scegli il genere</option>
                <option>Fantasy</option>
                <option>Horror</option>
                <option>Thriller</option>
                <option>Fantascienza</option>
                <option>Giallo</option>
                <option>Libri per bambini</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="inputYear" class="form-label">Anno di pubblicazione</label>
                <input type="text" class="form-control" id="inputYear" placeholder="Inserisci l'anno">
            </div>
            <div class="col-md-4">
                <label for="inputISBN" class="form-label">ISBN#</label>
                <input type="text" class="form-control" id="inputISBN" placeholder="Inserisci il codice ISBN#">
            </div>
            <!-- Divisore -->
            <div class="text-secondary">
                <hr class="border-2">
            </div>
            <!-- Note Libro -->
             <div>
                <label for="exampleFormControlTextarea1" class="form-label">Note</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Inserisci eventuali note sul libro"></textarea>
            </div>

            <div class="col-12">
                <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Disponibile anche in digitale
                </label>
                </div>
            </div>
            <div class="col-12 mb-4">
                <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
            </div>
        </form>
      </div>
    </main>
    
</body>
</html>
